---

- name: exists mysql
  shell: "source ~/.bash_profile && source /etc/profile && mysql -V"
  register: mysql_pkg

- include_tasks: mysql.yml
  when:
    - db_type == 'mysql'
    - '"command not found" in mysql_pkg.stdout'

